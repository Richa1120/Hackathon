<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlmaZen - Videos</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @keyframes fadeInSlide {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("https://cdn.pixabay.com/photo/2020/03/21/19/27/sea-4955005_640.jpg")no-repeat center center fixed;
            padding: 0;
            
            background-size: cover;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(255, 255, 255, 0.5);
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .profile img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-left: 20px;
        }
        .header {
            background: url('background-image.jpg') no-repeat center center;
            background-size: cover;
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
        }
        .header h1 {
            margin-top: 80px;
            font-size: 36px;
            font-weight: bold;
            animation: fadeInSlide 2s ease-in-out;
        }
        .navbar .search {
            flex-grow: 1;
            margin: 0 20px;
        }
        .navbar .search input {
            width: 100%;
            padding: 5px;
            border-radius: 20px;
            border: none;
            outline: none;
        }
        .navbar .icons i {
            font-size: 24px;
            margin: 0 10px;
            cursor: pointer;
        }
        .section {
            padding: 20px;
            text-align: center;
            background-color: rgba(235, 243, 242, 0.412); /* Translucent effect */
            color: white;
            border-radius: 50px; /* Optional: Rounded corners */
        }
        .section h2 {
            animation: pulse 2s infinite;
        }
        .videos {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .no-video {
            display: none;
            text-align: center;
            color: red;
            font-size: 20px;
            margin-top: 20px;
        }
        .video-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 200px;
            text-align: center;
            color: black;
        }
        .video-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        .video-card .content {
            padding: 10px;
        }
        .video-card .content h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .video-card .content button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 5px 15px;
            cursor: pointer;
        }
        .logout-button {
            background-color: #ff5c5c;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #e04c4c;
        }
    </style>
</head>
<body>
    <nav>
        <div class="profile">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo">
        </div>
        <ul>
            <li><a href="/user/{{name}}">Home</a></li>
            <li><a href="/user/{{name}}/about">About us</a></li>
            <li><a href="/{{name}}/features">Resources</a></li>
            <li><a href="/user/{{name}}/contact">Contact us</a></li>
        </ul>
        <a href="/logout" class="logout-button">Logout</a>
        <div class="profile">
            <img src="{{ url_for('static', filename='images/profile.png') }}" alt="Profile">
        </div>
    </nav>
    <div class="header">
        <div class="navbar">
            <div class="search">
                <input type="text" id="videoSearch" placeholder="Search" oninput="searchVideos()">
            </div>
            <div class="icons">
                <i class="fas fa-heart"></i>
                <i class="fas fa-cog"></i>
            </div>
        </div>
        <h1>Watch, breathe, and heal.</h1>
    </div>

    <div class="section">
        <h2>Click Play to Watch Videos</h2>
        <p class="no-video">No video available</p>
        <div class="videos" id="videoList">
            <div class="video-card" data-title="breathe">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/025/714/397/small_2x/woman-beauty-smile-with-teeth-freedom-on-vacation-walks-along-the-beach-near-the-ocean-in-bali-sunset-happy-travel-and-vacation-sunset-light-flying-hair-enjoyment-of-relaxation-and-harmony-photo.jpg" alt="Breathe">
                <div class="content">
                    <h3>Breathe</h3>
                    <button onclick="openVideo('https://youtu.be/VUjiXcfKBn8')">Play</button>
                    <p>⭐ 4.5</p>
                </div>
            </div>
            <div class="video-card" data-title="rise">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3yAi8RbmJFAXqZTOBI2M_P6GvrrTaluhqqw&s" alt="Rise">
                <div class="content">
                    <h3>Rise</h3>
                    <button onclick="openVideo('https://youtu.be/w4gDS-8KIrI')">Play</button>
                    <p>⭐ 3.5</p>
                </div>
            </div>
            <div class="video-card" data-title="yoga">
                <img src="https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8eW9nYXxlbnwwfHwwfHx8MA%3D%3D" alt="Yoga">
                <div class="content">
                    <h3>Yoga</h3>
                    <button onclick="openVideo('https://youtu.be/v7AYKMP6rOE')">Play</button>
                    <p>⭐ 5.0</p>
                </div>
            </div>
            <div class="video-card" data-title="meditation">
                <img src="https://www.verywellmind.com/thmb/MQWhY7u5mTDfaO4vgDHRvnHYcaA=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-938890492-becc3fc4757849bea672f148454943f9.jpg" alt="Meditation">
                <div class="content">
                    <h3>Meditation</h3>
                    <button onclick="openVideo('https://youtu.be/x0nZ1ZLephQ?list=PLui6Eyny-UzzG5qB0LNxyVh3Mu6GjYJC_')">Play</button>
                    <p>⭐ 4.0</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openVideo(url) {
            window.open(url, '_blank');
        }

        function searchVideos() {
            let input = document.getElementById('videoSearch').value.toLowerCase();
            let videos = document.querySelectorAll('.video-card');
            let found = false;

            videos.forEach(video => {
                let title = video.getAttribute('data-title');
                if (title.includes(input)) {
                    video.style.display = 'block';
                    found = true;
                } else {
                    video.style.display = 'none';
                }
            });

            document.querySelector('.no-video').style.display = found ? 'none' : 'block';
        }
    </script>
</body>
</html>
