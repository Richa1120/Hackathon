<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlmaZen - Doodle</title>
    <style>
        body {
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('https://t3.ftcdn.net/jpg/06/28/52/64/360_F_628526435_Qq5hXkBGjJvYaeMuiUW1pRIP7vy4ZnDD.jpg') no-repeat center center fixed;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            background-size: cover;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(255, 255, 255, 0.5);
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        h1 {
            color: #3395B5;
            font-size: 2em;
            text-shadow: 2px 2px 5px white;
        }
        canvas {
            border: 2px solid #3395B5;
            background: white;
            cursor: crosshair;
        }
        .toolbar {
            align-self: center ;
            align-items: center;
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        button, input {
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background: #3395B5;
            color: white;
        }
        button:hover {
            background: #257A8A;
        }
        .icon-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #3395B5;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-left: 20px;
        }

        .profile .description {
            color: #fff;
        }
        .logout-button {
        background-color: #ff5c5c;
        color: white;
        padding: 8px 15px;
        border-radius: 5px;
        text-decoration: none;
        margin-left: 15px;
        font-weight: bold;
        transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #e04c4c;
        }
    </style>
</head>
<body>
    <nav>
        <div class="profile">
            <div class="profile img">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo">
            </div>
        </div>
        <ul>
            <li><a href="/user/{{name}}">Home</a></li>
            <li><a href="/user/{{name}}/about">About us</a></li>
            <li><a href="/{{name}}/features">Resources</a></li>
            <li><a href="/user/{{name}}/contact">Contact us</a></li>
        </ul>
        <a href="/logout" class="logout-button">Logout</a>
        <div class="profile">
            <div class="profile img">
                <img src="{{ url_for('static', filename='images/profile.png') }}" alt="Profile">
            </div>
        </div>
    </nav>
    <h1>Creative Doodle Hub</h1>
    <canvas id="canvas"></canvas>
    <div class="toolbar">
        <label class="icon-button" title="Choose Color">
            ðŸŽ¨
            <input type="color" id="colorPicker" value="#000000" style="visibility: hidden; position: absolute;">
        </label>
        <input type="range" id="brushSize" min="1" max="20" value="5">
        <button onclick="setEraser()">Eraser</button>
        <button onclick="clearCanvas()">Clear</button>
        <button onclick="saveCanvas()">Save</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');

        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.7;

        let painting = false;
        let currentColor = colorPicker.value;
        let erasing = false;

        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function endPosition() {
            painting = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!painting) return;
            ctx.lineWidth = brushSize.value;
            ctx.lineCap = 'round';
            ctx.strokeStyle = erasing ? 'white' : currentColor;

            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }

        function setEraser() {
            erasing = true;
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function saveCanvas() {
            const link = document.createElement('a');
            link.download = 'doodle.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        colorPicker.addEventListener('input', () => {
            currentColor = colorPicker.value;
            erasing = false;
        });

        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', endPosition);
        canvas.addEventListener('mousemove', draw);
    </script>
</body>
</html>
