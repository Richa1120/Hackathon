<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlmaZen-Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://static.vecteezy.com/system/resources/previews/019/472/343/non_2x/wavy-green-pastel-background-free-vector.jpg') no-repeat center center fixed;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(255, 255, 255, 0.5);
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            padding: 20px;
        }

        .content {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }

        .content h1 {
            font-size: 36px;
            margin: 0;
        }

        .content p {
            color: #555;
        }

        .get-started-btn {
            background: #00aaff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .image-container {
            margin-left: 30px;
        }

        .image-container img {
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-left: 20px;
        }

        .profile .description {
            color: #fff;
        }
        .logout-button {
        background-color: #ff5c5c;
        color: white;
        padding: 8px 15px;
        border-radius: 5px;
        text-decoration: none;
        margin-left: 15px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .logout-button:hover {
        background-color: #e04c4c;
    }
    </style>
</head>
<body>

    <nav>
        <div class="profile">
            <div class="profile img">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo">
            </div>
        </div>
        <ul>
            <li><a href="/user/{{name}}">Home</a></li>
            <li><a href="/user/{{name}}/about">About us</a></li>
            <li><a href="/{{name}}/features">Resources</a></li>
            <li><a href="/user/{{name}}/contact">Contact us</a></li>
        </ul>
        <a href="/logout" class="logout-button">Logout</a>
        <div class="profile">
            <div class="profile img">
                <img src="{{ url_for('static', filename='images/profile.png') }}" alt="Profile">
            </div>
        </div>
    </nav>
    

    <div class="container">
        <div class="content">
            <h4>Online therapy</h4>
            <h1>Get the help <br> you need</h1>
            <p>Your mental health journey starts with a single step. Explore our resources, connect with professionals, and find the support you deserve.</p>
            <a href="/{{name}}/features" class="get-started-btn">Get Started</a>
        </div>
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/2.png') }}" alt="Mental Health Illustration">
        </div>
    </div>
</body>
</html>
